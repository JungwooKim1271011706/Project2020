{% extends 'blog/base_blog.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{post.published_date}}</p>
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{ post.text|linebreaksbr}}</p>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">Coments: {{ post.approved_comments.count}}</a>
        </div>
    {% endfor %}
{% endblock %}
